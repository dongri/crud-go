services:

  crud-go-postgres:
    platform: linux/x86_64
    image: postgres:latest
    container_name: crud-go-postgres
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
    volumes:
      - ./postgresql:/docker-entrypoint-initdb.d
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - crud-go-network

networks:
  crud-go-network:
    external: true
